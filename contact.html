<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<title>Home Page</title>
	</head>
	<style type="text/css">
	    body {
	      background-image: url('images/background2.jpg'); 
	      background-size: cover;
	      background-repeat: no-repeat;
	      background-size: 100% 100%;
	      font-family: Courier (sans-serif);
	      text-shadow: 2px 2px 5px rgba(0, 0, 0, 15);
	      color: white;
	    }
	    .nav {
	    	background-color: #e16b19; 
	    	padding-right: 25px; 
	    	box-shadow: 0 0 0px black, 0 0 0px black, 0 0 10px black;
	    }
	    .hometext1 {
	    	font-size: 40px;
	    }
	    header {
	    	background-color: #e16b19;
	    }
	    .font {
	    	font-family: Verdana (sans-serif;);
	    	text-shadow: 2px 2px 5px rgba(0, 0, 0, 1);
	    }
	    .hfont {
	    	font-family: Verdana (sans-serif;);
	    	font-size: 12px;
	    }
	    .text-glow {
		  transition: all 0.3s ease;
		}

		.text-glow:hover {
		  color: black;
		  text-shadow: 0 0 10px orange, 0 0 20px orange, 0 0 30px orange;
		}
		.zoom {
		  transition: transform 0.3s ease;
		}

		.zoom:hover {
		  transform: scale(1.1); /* Slight zoom, 10% larger */
		}
		.glow {
		  box-shadow: 0 0 0px black, 0 0 0px black, 0 0 10px black;
		  transition: box-shadow 0.3s ease;
		}

		.glow:hover {
		  box-shadow: 0 0 20px #e16b19, 0 0 40px #e16b19, 0 0 60px #e16b19;
		}
		footer {
			background-color: #e16b19;
			box-shadow: 0 0 0px black, 0 0 0px black, 0 0 10px black;
		}
		.fade-in {
		  opacity: 0;
		  transition: opacity 2s ease-out, transform 2s ease-out;
		}

		.fade-in.visible {
		  opacity: 1;
		  transform: translateY(0); 
		}
		#contact {
			margin-left: 50px;
			margin-top: 20px;
			margin-bottom: 100px;
		}
		.cont {
			background-color: white;
			border-radius: 10px;
			width: 300px;
			box-shadow: 0 0 0px black, 0 0 0px black, 0 0 10px black;
			margin: auto;
		}
		.form {
		  position: relative;
		  display: flex;
		  align-items: flex-start;
		  flex-direction: column;
		  gap: 10px;
		  width: 300px;
		  padding: 20px;

		}

		.form .title {
		  color: #e16b19;
		  font-size: 30px;
		  font-weight: 600;
		  letter-spacing: -1px;
		  line-height: 30px;
		  display: flex;
		  align-items: center;
		  justify-content: center;
		}

		.form input {
		  outline: 0;
		  border: 1px solid rgb(219, 213, 213);
		  padding: 8px 14px;
		  border-radius: 8px;
		  width: 100%;
		  height: 50px;
		}

		.form textarea {
		  border-radius: 8px;
		  height: 100px;
		  width: 100%;
		  resize: none;
		  outline: 0;
		  padding: 8px 14px;
		  border: 1px solid rgb(219, 213, 213);
		}

		.form button {
		  align-self: flex-end;
		  padding: 8px;
		  outline: 0;
		  border: 0;
		  border-radius: 8px;
		  font-size: 16px;
		  font-weight: 500;
		  background-color: #e16b19;
		  color: #fff;
		  cursor: pointer;
		}
		.button1 {
		  position: relative;
		  display: inline-block;
		  margin: 15px;
		  padding: 5px  5px;
		  text-align: center;
		  font-size: 18px;
		  letter-spacing: 1px;
		  text-decoration: none;
		  color: #e16b19;
		  background: transparent;
		  cursor: pointer;
		  transition: ease-out 0.5s;
		  border: 2px solid #e16b19;
		  border-radius: 10px;
		  box-shadow: inset 0 0 0 0 #e16b19;
		  margin-top: -5px;
		  width: 150px;
		}

		.button1:hover {
		  color: white;
		  box-shadow: inset 0 -100px 0 0 #e16b19;
		}

		.button1:active {
		  transform: scale(0.9);
		}
	</style>
	<body>
		<header>
			<div class="w3-bar w3-top nav">
			  <a href="contact.html" class="w3-bar-item w3-button hfont w3-right zoom"><b>CONTACTS</b></a>
			  <a href="achieve.html" class="w3-bar-item w3-button hfont w3-right zoom"><b>ACHIEVEMENTS</b></a>
			  <a href="skills.html" class="w3-bar-item w3-button hfont w3-right zoom"><b>SKILLS</b></a>
			  <a href="index.html" class="w3-bar-item w3-button hfont w3-right zoom"><b>HOME</b></a>
			</div>
		</header>

		<div id="contact">
			<br>
			<h1 class="font fade-in"><b>CONTACTS --------</b></h1>
			<div class="cont glow fade-in">
				<form class="form">
				    <div class="title">Contact me</div>
				    <input type="text" placeholder="Your email" class="input">
				    <textarea placeholder="Your message"></textarea>
				     
				    <button class="zoom">Submit</button>
				    <div class="title">OR</div>


				</form>
				<div style="margin-left: 60px;">
					<button onclick="window.open('https://www.facebook.com/kyllpogii35', '_blank');" class="button1 zoom">
				          <b><span class="font">FACEBOOK</span></b>
				    </button>
				   	<button onclick="window.open('https://www.instagram.com/kylemrvin/', '_blank');" class="button1 zoom">
				          <b><span class="font">INSTAGRAM</span></b>
				    </button>
				    <button onclick="window.open('https://www.tiktok.com/@kylebuenaventura5', '_blank');" class="button1 zoom">
				          <b><span class="font">TIKTOK</span></b>
				    </button>
			    </div>
		    </div>
		</div>

	
		
		

		<footer>
			<br>
			<p class="w3-center font">@Copyright 2024</p>
			<p class="w3-center font">Buenaventura & Jacinto</p>
			<br>
		</footer>
		<script type="text/javascript">
			document.addEventListener("DOMContentLoaded", function () {
			  const fadeElements = document.querySelectorAll('.fade-in');

			  const observer = new IntersectionObserver((entries) => {
			    entries.forEach(entry => {
			      if (entry.isIntersecting) {
			        entry.target.classList.add('visible');
			      } else {
			        entry.target.classList.remove('visible'); // Remove class when out of view
			      }
			    });
			  }, {
			    threshold: 0.1 // Trigger when 10% of the element is visible
			  });

			  fadeElements.forEach(element => {
			    observer.observe(element);
			  });
			});
		</script>

		</script>

	</body>
</html>
